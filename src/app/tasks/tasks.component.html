@if (isAddingTask){
<!-- <app-new-task [user]="user" (close)="onCloseAddTask()" (add)="onAddTask($event)" /> -->
<app-new-task [user]="user" (close)="onCloseAddTask()" />
}

<section id="tasks">
    <header>
        @if (user) {
        <h2>{{user?.name}}'s Tasks</h2>
        <menu>
            <button (click)="onStartAddTask()">Add Task</button>
            <!-- <button (click)="onClearTasks()">Clear Tasks</button> -->
        </menu>
        }
    </header>
    <ul>
        @for (task of selectedUserTasks; track task.id) {
        <li>
            <!-- <app-task [task]="task" (complete)="onCompleteTask($event)" /> -->
            <app-task [task]="task" />
        </li>
        }
    </ul>
</section>
