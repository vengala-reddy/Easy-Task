<app-header />
<main class="main">
  <ul id="users">
    @for (user of users; track user.id) {
    <li> <app-user [isUserSelected]="user.id === selectedUserId" [receivedUser]="user"
        (sendingUser)="onSelectUser($event)" /> </li>
    }
  </ul>
  @if (selectedUser) {
  <app-tasks [user]="selectedUser"></app-tasks>
  } @else {
  <p id="fallback">Select a user to view their tasks!</p>
  }
</main>
<router-outlet />
